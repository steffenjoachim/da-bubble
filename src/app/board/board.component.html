<app-header></app-header>
<div id="main-container" class="main-container">
  <div id="side-bar" class="sidebar">
    <app-board-sidebar
      (sidebarLinkClicked)="boardContent.showFunction($event)"
      (anotherEvent)="boardContent.startChat()">
    </app-board-sidebar>
  </div>
  <div id="content-box" class="content-box">
    <app-board-content #boardContent
      (contentClicked)="boardThread.getMessage($event)">
    </app-board-content>
  </div>
  <div id="thread" class="thread-frame d-none">
    <app-board-thread #boardThread></app-board-thread>
  </div>
  <div (click)="closeSideBar()" class="close-workshop-menu">
    <mat-icon id="close-x" fontIcon="close"></mat-icon>
    <mat-icon id="open-arrow" class="d-none" fontIcon="arrow_forwards_ios"></mat-icon>
    <p id="close-workspace">Workspace-Menü schließen</p>
    <p id="open-workspace" class="d-none">Workspace-Menü öffnen</p>
  </div>
</div>
